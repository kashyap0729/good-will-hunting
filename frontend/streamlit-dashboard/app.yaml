runtime: python311

# App Engine configuration for Streamlit Dashboard
service: default

# Scaling configuration
automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.6
  target_throughput_utilization: 0.6

# Resource allocation
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10

# Environment variables
env_variables:
  STREAMLIT_SERVER_HEADLESS: "true"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
  STREAMLIT_SERVER_PORT: "8080"
  API_BASE_URL: "https://donation-platform-gateway-dot-us-central1.gateway.dev"

# Health check configuration
readiness_check:
  path: "/_stcore/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/_stcore/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

# Network settings
vpc_access_connector:
  name: "projects/PROJECT_ID/locations/us-central1/connectors/donation-platform-connector"

# Security headers
handlers:
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301