[theme]
primaryColor = "#667eea"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#ffffff"

[server]
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
showErrorDetails = true

[logger]
level = "info"

[global]
developmentMode = false
showWarningOnDirectExecution = false

[client]
showErrorDetails = true
toolbarMode = "minimal"